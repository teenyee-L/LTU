<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DrumKit</title>
        <link rel="stylesheet" href="drumkit.css" />
        <script src="drumkit.js" defer></script>
  </head>
  <body>

 <h3>Simple DrumKit</h3>

    <div class="keys">
      <div onclick ="playSound1()"class="key">    
        <span class="sound">kick</span>
      </div>
      <div onclick ="playSound2()"class="key">     
        <span class="sound">clap</span>
      </div>
    </div>


    <div class="keys">
      <div onclick ="playSound3()"class="key">    
        <span class="sound">open hat</span>
      </div>
      <div onclick ="playSound4()"class="key">    
        <span class="sound">close hat</span>
      </div>
    </div>


    <div class="keys">
      <div onclick ="playSound5()"class="key">
        <span class="sound">snare</span>
      </div>
      <div onclick ="playSound6()" class="key playing">
        <span class="sound">piano</span>
      </div>
    </div>
  </div>
  </body>
</html>
